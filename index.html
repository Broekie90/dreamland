<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Dreamland ‚Äî Data Grid</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070A10;
      --bg1:#0B1020;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.085);
      --stroke: rgba(255,255,255,.11);

      --text:#EAF0FF;
      --muted:#AAB6D6;
      --muted2:#8793B4;

      --accent:#7C5CFF;
      --accent2:#2EE9A6;
      --danger:#FF6B8A;
      --warn:#FFCC66;

      --shadow: 0 18px 70px rgba(0,0,0,.55);
      --radius: 18px;
      --radius2: 14px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    [data-theme="light"]{
      --bg0:#F7F9FF;
      --bg1:#EEF2FF;
      --panel: rgba(20,25,45,.06);
      --panel2: rgba(20,25,45,.085);
      --stroke: rgba(20,25,45,.12);

      --text:#0E1430;
      --muted:#4C5674;
      --muted2:#66709A;

      --shadow: 0 18px 70px rgba(10,15,30,.18);
    }

    *{ box-sizing:border-box }
    html, body{ height:100% }

    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 18% -10%, rgba(124,92,255,.38), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(46,233,166,.22), transparent 62%),
        radial-gradient(900px 600px at 30% 120%, rgba(255,107,138,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 18px 16px 40px;
    }

    /* Topbar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 12px 14px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 250px;
    }

    .logo{
      width:38px;height:38px;border-radius:12px;
      background:
        radial-gradient(12px 12px at 30% 30%, rgba(255,255,255,.85), rgba(255,255,255,0)),
        radial-gradient(24px 24px at 70% 70%, rgba(46,233,166,.70), rgba(46,233,166,0)),
        linear-gradient(135deg, rgba(124,92,255,.95), rgba(46,233,166,.55));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(124,92,255,.22);
    }

    .brand h1{
      font-size: 14px;
      letter-spacing:.2px;
      margin:0;
      line-height:1.1;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 3px;
      font-family: var(--mono);
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
    }
    .pill input, .pill select{
      appearance:none;
      border:0;
      outline:0;
      background: transparent;
      color: var(--text);
      font-family: var(--font);
      font-size: 13px;
    }
    .pill input{ min-width: 260px; }
    .pill select{ min-width: 160px; cursor:pointer; }
    .pill input::placeholder{ color: color-mix(in srgb, var(--muted) 70%, transparent); }

    .btn{
      cursor:pointer;
      border: 1px solid var(--stroke);
      color: var(--text);
      background: rgba(255,255,255,.05);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.16); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(124,92,255,.40);
      background: linear-gradient(135deg, rgba(124,92,255,.30), rgba(46,233,166,.16));
    }

    /* Main panel */
    .panel{
      margin-top: 14px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
    }

    .panel-hd{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.07);
    }
    .panel-hd .title{
      margin:0;
      font-size: 14px;
      letter-spacing:.2px;
    }
    .panel-hd .meta{
      margin-top: 5px;
      color: var(--muted);
      font-size: 12px;
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap: wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .chip{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      padding: 7px 10px;
      border: 1px solid rgba(255,255,255,.11);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      cursor:pointer;
      user-select:none;
      transition: background .15s ease, border-color .15s ease, transform .08s ease;
    }
    .chip:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16); }
    .chip:active{ transform: translateY(1px); }
    .chip.on{
      color: color-mix(in srgb, var(--text) 92%, var(--muted));
      border-color: rgba(124,92,255,.45);
      background: rgba(124,92,255,.14);
    }

    /* Table */
    .tablewrap{
      position: relative;
      overflow:auto;
      max-height: calc(100vh - 240px);
      background: rgba(255,255,255,.02);
    }

    table{
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      table-layout: fixed;
    }

    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      text-align:left;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      color: color-mix(in srgb, var(--text) 88%, var(--muted));
      font-weight: 800;
      letter-spacing:.18px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    [data-theme="light"] thead th{ background: rgba(255,255,255,.60); }

    tbody td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      color: color-mix(in srgb, var(--text) 92%, var(--muted));
      vertical-align: top;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    tbody tr{
      transition: background .12s ease;
      cursor: pointer;
    }
    tbody tr:hover td{ background: rgba(124,92,255,.07); }
    tbody tr.selected td{ background: rgba(46,233,166,.08); }

    .sort{
      display:inline-flex;
      align-items:center;
      gap:8px;
      min-width: 0;
    }
    .arrow{
      width: 10px; height: 10px;
      display:inline-block;
      opacity:.8;
      transform: translateY(1px);
      flex: 0 0 auto;
    }
    .arrow.up{ border-left:5px solid transparent; border-right:5px solid transparent; border-bottom:8px solid color-mix(in srgb, var(--muted) 85%, transparent); }
    .arrow.down{ border-left:5px solid transparent; border-right:5px solid transparent; border-top:8px solid color-mix(in srgb, var(--muted) 85%, transparent); }
    .arrow.off{ border-left:5px solid transparent; border-right:5px solid transparent; border-top:8px solid rgba(0,0,0,0); }

    /* Footer */
    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border-top: 1px solid rgba(255,255,255,.07);
      color: var(--muted);
      font-size: 12px;
      flex-wrap: wrap;
    }

    .pager{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .stat{
      font-family: var(--mono);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }

    /* Details drawer */
    .drawer{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: min(520px, calc(100vw - 28px));
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
      transform: translateY(12px);
      opacity: 0;
      pointer-events:none;
      transition: opacity .15s ease, transform .15s ease;
    }
    .drawer.show{
      opacity: 1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .drawer-hd{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .drawer-hd .t{
      font-weight: 800;
      font-size: 13px;
      letter-spacing:.2px;
    }
    .drawer-body{
      padding: 10px 14px 14px;
      max-height: 50vh;
      overflow:auto;
    }
    .kv{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap: 8px 12px;
      font-size: 12.5px;
    }
    .k{
      color: var(--muted2);
      font-family: var(--mono);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .v{
      color: color-mix(in srgb, var(--text) 92%, var(--muted));
      word-break: break-word;
      font-family: var(--mono);
    }

    @media (max-width: 900px){
      .pill input{ min-width: 180px; }
      table{ table-layout:auto; }
      tbody td{ white-space: normal; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Dreamland ‚Äî Data Grid</h1>
          <div class="sub" id="subtitle">Loading‚Ä¶</div>
        </div>
      </div>

      <div class="actions">
        <div class="pill" title="Zoeken over alle kolommen">
          <span style="opacity:.85">üîé</span>
          <input id="q" type="search" placeholder="Search‚Ä¶ (e.g. 'Amsterdam', '42', 'active')" />
        </div>

        <div class="pill" title="Filter: alleen rijen waar kolom waarde bevat (substring match)">
          <span style="opacity:.85">‚õ≠</span>
          <select id="col"></select>
          <input id="colv" type="text" placeholder="value‚Ä¶" style="min-width:160px" />
        </div>

        <div class="pill" title="Rows per page">
          <span style="opacity:.85">‚â°</span>
          <select id="ps">
            <option>25</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
          </select>
        </div>

        <button class="btn primary" id="reload">‚ü≥ Reload</button>
        <button class="btn" id="theme">üåô Dark</button>
      </div>
    </div>

    <section class="panel">
      <div class="panel-hd">
        <div>
          <h2 class="title">Table view</h2>
          <div class="meta" id="meta">‚Äî</div>
        </div>
        <div class="chips">
          <div class="chip" id="chipNull">NULL/empty</div>
          <div class="chip" id="chipUnique">unique</div>
          <div class="chip" id="chipCopy">copy row</div>
        </div>
      </div>

      <div class="tablewrap">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="footer">
        <div id="footLeft">‚Äî</div>
        <div class="pager">
          <button class="btn" id="prev">‚Üê</button>
          <div class="stat" id="pageStat">‚Äî</div>
          <button class="btn" id="next">‚Üí</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Details drawer -->
  <div class="drawer" id="drawer">
    <div class="drawer-hd">
      <div class="t" id="drawerTitle">Row details</div>
      <button class="btn" id="close">‚úï Close</button>
    </div>
    <div class="drawer-body">
      <div class="kv" id="kv"></div>
    </div>
  </div>

  <script>
    const DATA_URL = "./data.json";

    let raw = [];
    let cols = [];
    let filtered = [];
    let page = 1;
    let sortKey = null;
    let sortDir = "asc";
    let pageSize = 25;

    let chipNullOn = false;
    let chipUniqueOn = false;

    let selectedIndex = -1; // index within current page slice
    let selectedRow = null;

    const $ = (id) => document.getElementById(id);

    function nowStamp(){
      const d = new Date();
      return d.toLocaleString(undefined, { year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit", second:"2-digit" });
    }

    function safeStr(v){
      if (v === null || v === undefined) return "";
      if (typeof v === "object") return JSON.stringify(v);
      return String(v);
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function isEmptyish(v){
      return v === null || v === undefined || String(v).trim() === "";
    }

    function isNumericLike(v){
      if (v === null || v === undefined) return false;
      if (typeof v === "number") return Number.isFinite(v);
      const s = String(v).trim().replace(",", ".");
      if (s === "") return false;
      return !Number.isNaN(Number(s));
    }

    function compare(a, b){
      const an = isNumericLike(a);
      const bn = isNumericLike(b);
      if (an && bn){
        const na = Number(String(a).trim().replace(",", "."));
        const nb = Number(String(b).trim().replace(",", "."));
        return na - nb;
      }
      return safeStr(a).localeCompare(safeStr(b), undefined, { numeric: true, sensitivity: "base" });
    }

    function pageCount(){
      return Math.max(1, Math.ceil(filtered.length / pageSize));
    }

    function pageSlice(){
      const start = (page - 1) * pageSize;
      return filtered.slice(start, start + pageSize);
    }

    function setChips(){
      $("chipNull").classList.toggle("on", chipNullOn);
      $("chipUnique").classList.toggle("on", chipUniqueOn);
    }

    function computeMeta(){
      $("subtitle").textContent = `Loaded ${raw.length.toLocaleString()} rows ‚Ä¢ ${nowStamp()}`;
      $("meta").textContent =
        `Rows: ${raw.length.toLocaleString()} ‚Ä¢ Filtered: ${filtered.length.toLocaleString()} ‚Ä¢ Columns: ${cols.length} ‚Ä¢ Page size: ${pageSize}`;
    }

    function applyFilters(){
      const q = $("q").value.trim().toLowerCase();
      const col = $("col").value;
      const colv = $("colv").value.trim().toLowerCase();

      let out = raw;

      // global search
      if (q){
        out = out.filter(r => cols.some(c => safeStr(r[c]).toLowerCase().includes(q)));
      }

      // column filter
      if (col && colv){
        out = out.filter(r => safeStr(r[col]).toLowerCase().includes(colv));
      }

      // null/empty chip: keep rows where ANY cell is empty
      if (chipNullOn){
        out = out.filter(r => cols.some(c => isEmptyish(r[c])));
      }

      // unique chip: keep only rows that are unique on selected column (col)
      if (chipUniqueOn && col){
        const freq = new Map();
        for (const r of out){
          const k = safeStr(r[col]);
          freq.set(k, (freq.get(k) || 0) + 1);
        }
        out = out.filter(r => (freq.get(safeStr(r[col])) || 0) === 1);
      }

      filtered = out.slice();

      // sorting
      if (sortKey){
        filtered.sort((a,b) => {
          const c = compare(a[sortKey], b[sortKey]);
          return sortDir === "asc" ? c : -c;
        });
      }

      page = Math.min(page, pageCount());
      if (page < 1) page = 1;

      selectedIndex = -1;
      selectedRow = null;
      hideDrawer();

      computeMeta();
      renderHeader();
      renderBody();
    }

    function renderHeader(){
      const thead = $("thead");
      const arrows = (k) => {
        if (k !== sortKey) return `<span class="arrow off"></span>`;
        return sortDir === "asc" ? `<span class="arrow up"></span>` : `<span class="arrow down"></span>`;
      };

      thead.innerHTML = `<tr>${
        cols.map(c => `
          <th title="${escapeHtml(c)}" data-col="${escapeHtml(c)}">
            <span class="sort">
              <span style="min-width:0;overflow:hidden;text-overflow:ellipsis">${escapeHtml(c)}</span>
              ${arrows(c)}
            </span>
          </th>
        `).join("")
      }</tr>`;

      thead.querySelectorAll("th").forEach(th => {
        th.addEventListener("click", () => {
          const c = th.getAttribute("data-col");
          if (sortKey === c){
            sortDir = (sortDir === "asc") ? "desc" : "asc";
          } else {
            sortKey = c;
            sortDir = "asc";
          }
          applyFilters();
        });
      });
    }

    function renderBody(){
      const tbody = $("tbody");
      const rows = pageSlice();

      tbody.innerHTML = rows.map((r, idx) => `
        <tr data-idx="${idx}">
          ${cols.map(c => `<td title="${escapeHtml(safeStr(r[c]))}">${escapeHtml(safeStr(r[c]))}</td>`).join("")}
        </tr>
      `).join("");

      // row click -> details
      tbody.querySelectorAll("tr").forEach(tr => {
        tr.addEventListener("click", () => {
          tbody.querySelectorAll("tr").forEach(x => x.classList.remove("selected"));
          tr.classList.add("selected");
          selectedIndex = Number(tr.getAttribute("data-idx"));
          selectedRow = rows[selectedIndex];
          showDrawer(selectedRow);
        });
      });

      $("pageStat").textContent = `Page ${page} / ${pageCount()}`;
      $("footLeft").textContent = `${filtered.length.toLocaleString()} records ‚Ä¢ showing ${Math.min(pageSize, rows.length)} on this page`;
    }

    function showDrawer(row){
      $("drawer").classList.add("show");
      $("drawerTitle").textContent = "Row details";
      const kv = $("kv");
      kv.innerHTML = cols.map(c => `
        <div class="k">${escapeHtml(c)}</div>
        <div class="v">${escapeHtml(safeStr(row[c]))}</div>
      `).join("");
    }

    function hideDrawer(){
      $("drawer").classList.remove("show");
      $("kv").innerHTML = "";
    }

    async function copySelectedRow(){
      if (!selectedRow){
        alert("Selecteer eerst een rij (klik op een row).");
        return;
      }
      try{
        await navigator.clipboard.writeText(JSON.stringify(selectedRow, null, 2));
      } catch (e){
        // fallback
        const ta = document.createElement("textarea");
        ta.value = JSON.stringify(selectedRow, null, 2);
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
      }
    }

    function applyTheme(theme){
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      $("theme").textContent = theme === "light" ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    function initTheme(){
      const saved = localStorage.getItem("theme");
      const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
      const theme = saved || (prefersLight ? "light" : "dark");
      applyTheme(theme);
    }

    function initControls(){
      $("q").addEventListener("input", () => applyFilters());

      $("colv").addEventListener("input", () => applyFilters());

      $("col").addEventListener("change", () => applyFilters());

      $("ps").addEventListener("change", () => {
        pageSize = Number($("ps").value);
        page = 1;
        applyFilters();
      });

      $("prev").addEventListener("click", () => {
        page = Math.max(1, page - 1);
        renderBody();
      });

      $("next").addEventListener("click", () => {
        page = Math.min(pageCount(), page + 1);
        renderBody();
      });

      $("reload").addEventListener("click", () => load());

      $("theme").addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-theme") || "dark";
        applyTheme(cur === "dark" ? "light" : "dark");
      });

      $("chipNull").addEventListener("click", () => {
        chipNullOn = !chipNullOn;
        setChips();
        applyFilters();
      });

      $("chipUnique").addEventListener("click", () => {
        chipUniqueOn = !chipUniqueOn;
        setChips();
        applyFilters();
      });

      $("chipCopy").addEventListener("click", () => copySelectedRow());

      $("close").addEventListener("click", () => hideDrawer());

      // ESC closes drawer
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") hideDrawer();
      });
    }

    async function load(){
      $("subtitle").textContent = "Loading‚Ä¶";
      $("meta").textContent = "‚Äî";

      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status} while fetching ${DATA_URL}`);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("data.json must be an array of objects (rows).");

        raw = data;
        cols = raw.length ? Object.keys(raw[0]) : [];

        // normalize rows to first row's columns
        raw = raw.map(r => {
          const o = {};
          for (const c of cols) o[c] = (c in r) ? r[c] : null;
          return o;
        });

        // column dropdown
        const colSel = $("col");
        colSel.innerHTML = cols.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join("");
        if (cols.length) colSel.value = cols[0];

        // reset state
        page = 1;
        sortKey = null;
        sortDir = "asc";
        chipNullOn = false;
        chipUniqueOn = false;
        setChips();
        hideDrawer();

        computeMeta();
        renderHeader();
        applyFilters();
      } catch (e){
        console.error(e);
        $("subtitle").textContent = "Failed to load data.json";
        $("meta").textContent = String(e.message || e);
        $("thead").innerHTML = "";
        $("tbody").innerHTML = `<tr><td style="padding:16px;color:var(--muted)">
          <strong>Could not load <code>data.json</code>.</strong><br>
          ${escapeHtml(String(e.message || e))}<br><br>
          Local: run <code>python -m http.server</code> in repo root and open <code>http://localhost:8000</code>.
        </td></tr>`;
      }
    }

    function init(){
      initTheme();
      initControls();
      load();
    }

    init();
  </script>
</body>
</html>
